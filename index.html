<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="./images/bg-pattern-card.svg" alt="Card Header Pattern" />
        </div>

        <div class="card__body">
          <img class="card__avatar" src="./images/image-victor.jpg" alt="Victor Crest Avatar">
          <h2>Victor Crest &nbsp; <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="card__stats">
          <div class="div">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="div">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="div">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/home">Sunbear Day</a>.
    </footer>
  </body>
</html>
